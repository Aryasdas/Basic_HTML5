<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <center>
        <form action="">
            <fieldset style="width: 500px; border: 5px solid #ccc; ">
                <legend style="text-align: center; "><h3>Contact us</h3></legend>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Your name">
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <br>
                <div>
                    <label for="Contact number">contact number</label>
      <input type="number" id="number" name="number" placeholder=" contact number">

                </div>
                <br>
                <div>
                    <label for="message">Message:</label>
                    <textarea rows=""  cols="" placeholder="Enter your message"></textarea>
                </div>
                <br>
                <button type="submit">Send</button>
            </fieldset>
        </form>
    </center>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up page</title>
</head>
<body>
    <center>
        <form action="">
            <fieldset style="width: 500px; border: 5px solid #ccc;  ">
                <legend style="text-align: center;">
                    <h3>
                        Sign_up
                    </h3>
                </legend>
                <div>
                    <label for="name"><b>       Name:</b></label>
                    <input type="text" name="Name" id="Name" placeholder="Enter Your Name">
                </div>
                <br> 
                <div>
                    <label for="email"><b>Email adress:</b></label>
                <input type="email" name="Email" id="Email" placeholder="Enter Your Email:">
                </div>
                <br>
                <div>
                <label for="password"><b>create password:</b></label>
                <input type="password" name="password" id="password" placeholder="min 8 character">
                </div>
                <br>
                <div>
                <label for="confirm_password"><b>Confirm Password:</b></label>
                <input type="password" id="confirm_password" name="confirm_password"  placeholder="Renter password"><br>
                </div>
                <br>
                <input type="button" value="Register">
            </fieldset>
        </form>
    </center>
</body>
</html>

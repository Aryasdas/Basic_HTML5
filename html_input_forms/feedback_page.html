<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Back</title>
</head>
<body>
    <center>
    <form action="">
        <fieldset style="width: 500px;border: 5px solid #ccc;">
            <legend style="text-align: center;"><h3>Feed_back</h3></legend>
            <div>
                <label for="question1">How would you rate our service?</label>
                <select name="question1" id="question1">
                    <option value="excellent">excellent</option>
                    <option value="good">good</option>
                    <option value="fair">fair</option>
                    <option value="poor">poor</option>
                </select>
            </div>
            <br>
            <div>
                <label for="question2">How likely are you to recommend our service to a friend?</label>
                <select id="question2" name="question2">
                <option value="very_likely">Very Likely</option>
                <option value="likely">Likely</option>
                <option value="neutral">Neutral</option>
                <option value="unlikely">Unlikely</option>
                <option value="very_unlikely">Very Unlikely</option>
                </select>
            </div>
            <br>
            <div>
                <button type="submit" value="Submit">Submit</button>
            </div>
        </fieldset>
    </form>
</center>
</body>
</html>

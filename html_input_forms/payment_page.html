<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form>
        <fieldset style="width: 500px;border: 5px solid #ccc;">
            <legend style="text-align: center;"><h3>Payment_form</h3></legend>
            <div>
                <label for="card_number">Card Number:</label>
                <input type="number" id="card_number" name="card_number" placeholder="Enter your card number">
              </div>
              <br>
              <div>
                <label for="expiration_date">Expiration Date:</label>
                <input type="date" id="expiration_date" name="expiration_date" placeholder="Enter your expiration date">
              </div>
              <br>
              <div >
                <label for="security_code">Security Code:</label>
                <input type="password" id="security_code" name="security_code" placeholder="Enter your security code">
              </div>
              <br>
              <div>
                <label for="billing_address">Billing Address:</label>
                <input type="text" id="billing_address" name="billing_address" placeholder="billing_address">
              </div>
              <br>
              <div>
                <input type="button" value="submit">
              </div>
        </fieldset>
        </form>
    </center>
</body>
</html>
